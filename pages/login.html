<!DOCTYPE html>
<html>
<head>
    <title>Login - Cleverly Sales Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="text-center mb-4">
                <div id="logo-container">
                    <img src="{{ url_for('static', filename='cleverly_logo.jpg') }}" alt="Cleverly Logo" id="company-logo" style="max-width: 250px; height: auto; margin-bottom: 30px;">
                </div>
            </div>
            <h2 class="text-center mb-4">Sale Dashboard Login</h2>
            {% if message %}
            <div class="alert alert-danger">{{ message }}</div>
            {% endif %}
            <form method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
